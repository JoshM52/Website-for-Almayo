        <button class="click-me-button">Click Me!</button>
        <script>
            function createExplosion() {
                var explosion = document.createElement("img");
                explosion.src = "./images/explosion.png";
                explosion.style.position = "absolute";
                explosion.style.top = "50%";
                explosion.style.left = "50%";
                explosion.style.transform = "translate(-50%, -50%)";
                explosion.style.width = "987px";
                explosion.style.height = "459px";
                explosion.style.opacity = "1";
                explosion.style.transition = "opacity 1s ease-out";
                document.body.appendChild(explosion);

                setTimeout(function() {
                    explosion.style.opacity = "0";
                }, 100);

                setTimeout(function() {
                    document.body.removeChild(explosion);
                }, 1100);
            }

            document.querySelector(".click-me-button").addEventListener("click", createExplosion);
        </script>
